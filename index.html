<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Merge Sorted LinkedList</title>
</head>
<body>
    <h1 id="heading">Merge Sorted LinkedList</h1>
    <div id="container">

        <h2>LinkedList 1:</h2>
        <input type="text" name="input-data-1" id="input-data-1" placeholder="Input list 1 (space separated values...)">
        <br>
        <h2>LinkedList 2:</h2>
            <input type="text" name="input-data-1" id="input-data-2" placeholder="Input list 2 (space separated values...)">
            
            <button id="result">Merge List</button>
            <p id="output">Output : </p>
        </div>

        <span id="merge-linkedlist-info">
            <h2>Merge Two Sorted linkedlist</h2>
            <p>
                This program merges two sorted linked lists into one sorted linked list.
            </p>
            <br>
            <p>
                <b>Example:</b>
                <br>
                Input: 1->2->4, 1->3->4
                <br>
                Output: 1->1->2->3->4->4
            </p>
        </span>
        <span id="merge-linkedlist-info-button">
            ℹ️
        </span>
    <script src="index.js"></script>
</body>
</html>
